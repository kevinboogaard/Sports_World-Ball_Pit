<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sports world: Ball pit</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="advancedgames.ballpit.website/css/main.website.css"/>
        <link rel="stylesheet" href="advancedgames.ballpit.website/css/sportsworld.theme.css"/>
        <link rel="stylesheet" href="advancedgames.ballpit.website/css/ballpit.website.play.css"/>

        <script src="plugins/tweenlite.min.js"></script>
        <script src="plugins/tweenlite.cssplugin.min.js"></script>
        <script src="plugins/tweenlite.easepack.min.js"></script>
        <script src="plugins/tweenlite.customease.min.js"></script>
        <script src="plugins/jquery-3.2.1.min.js"></script>

    <body style="overflow: hidden">
		<div id="sw-container">
			<div id="sw-sky">
                <div class="sw-cloud-holder">
                    <div class="sw-cloud i1 right" style="top: 20px; left: -2000px;"></div>
                    <div class="sw-cloud i2 right" style="top: 100px; left: -1000px;"></div>
                    <div class="sw-cloud i3 right" style="top: 150px;"></div>
                </div>

                <div class="sw-zeppelin left" style="bottom: 560px;"></div>

                <div class="sw-building-holder">
                    <div id="sw-building-rugby"></div>
                    <div id="sw-building-tower"></div>
                    <div id="sw-building-soccer"></div>
                    <div id="sw-building-bowling"></div>
                    <div id="sw-building-stadium"></div>
                </div>

                <div id="sw-grass-bg">
                    <div id="sw-grass-fg"></div>
                </div>
			</div>
		</div>
        
        <div id="bp-container">
                <div id="bp-holder">
                    <iframe frameborder="0" scrolling="no" src="game.html"></iframe>
                </div>
        </div>
		
        <script src="advancedgames.ballpit.website/js/sportsworld.website.main.js"></script>
        <script src="advancedgames.ballpit.website/js/ballpit.website.main.js"></script>
